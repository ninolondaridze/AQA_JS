Unit tests:
    stage: test
    image: node:latest
    script:
        - cd Unit_tests
        - npm ci
        - npm test
    artifacts:
        paths:
            - mochawesome-report    

API tests:
    stage: test
    image: node:latest
    script:
        - cd API_tests
        - npm ci
        - npm test

UI tests_1:
    stage: test
    image: node:latest
    script:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
        - source ~/.nvm/nvm.sh
        - nvm install 18
        - nvm use 18
        - cd UI_tests_1
        - npm ci
        - npm test    

